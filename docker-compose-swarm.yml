version: '3.7'

services:
  your_uni:
    image: ai_assistant_template_tg_bot:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: '512M'
    volumes:
      - ./logs:/app/logs
    networks:
      - network
    environment:
      - TELEGRAM_BOT_TOKEN=
      - ACCESS_TOKEN=
      - UNI_ID=
      - NAME_OF_UNI=
      - URL_TO_API=
      - ADMIN_ID=


networks:
  network:
    driver: overlay